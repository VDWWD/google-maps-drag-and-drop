<!DOCTYPE html>
<html>
<head>

    <title>VDWWD - Google Maps Drag & Drop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body style="background-color: #4b4d66">

    <!-- van der Waal Webdesign -->
    <!-- https://www.vanderwaal.eu -->

    <div class="container bg-white pt-3">
        <div class="row">
            <div class="col-12 col-md-10">

                <div id="map_container" class="map_container">
                    <div id="map_dragdrop" class="map_dragdrop"></div>
                    <div id="map_recyclebin" class="map_recyclebin">
                        <img src="/images/trash.png" />
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-2 text-center pt-4 pt-md-0">

                <div id="map_icon_container" class="map_icon_container"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-10 pt-3">

                <textarea id="map_results" class="form-control" style="height: 150px; font-size: 12px;">
                    [
                        {"lat":53.7,"lng":4.6461,"type":10},
                        {"lat":53.7,"lng":5.1461,"type":20},
                        {"lat":53.7,"lng":5.6461,"type":300},
                        {"lat":53.7,"lng":6.1461,"type":400},
                        {"lat":53.7,"lng":6.6461,"type":5000}
                    ]
                </textarea>

            </div>
        </div>
        <div class="row">
            <div class="col text-center pt-5 pb-3">

                <a target="_blank" href="https://www.vanderwaal.eu">
                    <img src="/images/vdwwd.png" alt="van der Waal Webdesign" title="van der Waal Webdesign" />
                </a>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YourGoogleApiKey"></script>

    <script src="/google-maps-drag-drop-vdwwd.js"></script>
    <script src="/google-maps-dutch-provinces-coordinate-outlines-vdwwd.js"></script>
    <link rel="stylesheet" href="/google-maps-drag-drop-vdwwd.css">

</body>
</html>
